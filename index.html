<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid 19 api in javascript</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-image: url(./Untitled\ design\ \(4\).png); background-size: cover; background-position:center; background-repeat: no-repeat;" >
    
    <div class="container table-responsive-sm"> 

    
        <h1 class="text-center mt-5"> COVID 19 LIVE DATA Global</h1>
        <br><br>
        <table class="table text-center table table-striped table table-hover  ">
  <thead>
    <tr>
      
      <th class="table-info">Total Cases</th>
      <th class="table-danger">Total Deaths</th>
      <th class="table-success">Total Recovered</th>
      <th  class="table-warning">New Confirmed</th>
      <th class="table-secondary">New Deaths</th>
      <th class="table-primary">New Recovered</th>
    </tr>
    

    
  </thead>
  <tbody>
    <tr id="data">
      
      
    </tr>
  </tbody>
</table>
<button onclick="refreshData()" class="btn btn-danger btn-block" style="width: 20%; margin-left: auto; margin-right: auto;">
    Refresh Data
</button>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    
        init()


        function init(){
            var url ="https://api.covid19api.com/summary",
            Access = "5cf9dfd5-3449-485e-b5ae-70a60e997864"


            var data =''

            $.get(url,function(data){
                console.log(data.Global)

                data = `

               <td>${data.Global.TotalConfirmed}</td>
               <td>${data.Global.TotalDeaths}</td>
               <td>${data.Global.TotalRecovered}</td>
               <td>${data.Global.NewConfirmed}</td>
               <td>${data.Global.NewDeaths}</td>
               <td>${data.Global.NewRecovered}</td>

               

                `
                
                $("#data").html(data)
            })
        }

        function refreshData(){
            clearData()
            init()
        }

        function clearData(){
            $("#data").empty()
           
        }

        
    
</script>
